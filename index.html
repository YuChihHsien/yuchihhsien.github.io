<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年快樂</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            text-align: center;
            background-color: #ffcc00;
            padding: 10px;
            color: #fff;
            font-size: 18px;
        }

        main {
            padding: 20px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .card {
            box-sizing: border-box;
            width: 48%;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
        }

        .card img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .modal-content {
            position: relative;
            max-width: 80%;
            max-height: 80%;
        }

        .modal-content img {
            width: 100%;
            height: auto;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #fff;
            font-size: 20px;
        }

        @media only screen and (max-width: 600px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>恭喜發財, 我要錢, 謝謝您功德無量</h1>
    </header>
    <main>
        <div class="card-container">
            <div class="card">
                <img src="./img/gary/linepay.jpeg" alt="Image 1" onclick="openModal('./img/gary/linepay.jpeg')">
                <p>Line Pay ,提醒您要用Line付款相機哦~</p>
            </div>
            <div class="card">
                <img src="./img/gary/jkpay.jpg" alt="Image 2" onclick="openModal('./img/gary/jkpay.jpg')">
                <p>街口支付 謝謝你~</p>
            </div>
        </div>

        <!-- Modal -->
        <div id="myModal" class="modal" onclick="closeModal()">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <img id="modalImage" src="" alt="Modal Image">
            </div>
        </div>
    </main>

    <script>
        function openModal(imageSrc) {
            var modal = document.getElementById('myModal');
            var modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            modal.style.display = 'flex';
        }

        function closeModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            var modal = document.getElementById('myModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
